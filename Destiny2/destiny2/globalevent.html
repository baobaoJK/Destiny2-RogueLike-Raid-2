<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="destiny2/images/favicon.ico">
    <title>命运2 RogueLike 2.0</title>
    <link rel="stylesheet" href="/destiny2/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/globalevent.css">
</head>

<body>
    <div id="event">
        <h2 class="event-title">当前没有新事件</h2>

        <div class="event-list">
            <div class="event-box">
                <div class="event-item">
                    <div class="event-card event-front">
                        <div class="event-info">
                            <p class="title">当前没有全局事件</p>
                            <p class="text">请过段时间再来</p>
                            <button class="button confirm" data-event="false">确认</button>
                        </div>
                    </div>
                    <div class="event-card event-back"></div>
                </div>
                <p class="event-time"></p>
                <p class="event-name">- 全局事件 -</p>
            </div>
        </div>

    </div>

    <!-- 卡牌抽奖模态框 -->
    <div class="modal fade" id="deck-model" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="deck-modelLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="deck-info">
                        <h1 class="deck-title">五谷丰登</h1>
                        <p class="players"></p>
                    </div>
                    <div class="deck-list-box">

                        <div class="card-item" id="card-1">
                            <div class="card card-front">
                                <div class="card-info">
                                    <p class="card-id">GM1</p>
                                    <p class="card-name">无限火力</p>
                                </div>
                            </div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="card-item" id="card-2">
                            <div class="card card-front">
                                <div class="card-info">
                                    <p class="card-id">GM1</p>
                                    <p class="card-name">无限火力</p>
                                </div>
                            </div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="card-item" id="card-3">
                            <div class="card card-front">
                                <div class="card-info">
                                    <p class="card-id">GM1</p>
                                    <p class="card-name">无限火力</p>
                                </div>
                            </div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="card-item" id="card-4">
                            <div class="card card-front">
                                <div class="card-info">
                                    <p class="card-id">GM1</p>
                                    <p class="card-name">无限火力</p>
                                </div>
                            </div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="card-item" id="card-5">
                            <div class="card card-front">
                                <div class="card-info">
                                    <p class="card-id">GM1</p>
                                    <p class="card-name">无限火力</p>
                                </div>
                            </div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="card-item" id="card-6">
                            <div class="card card-front">
                                <div class="card-info">
                                    <p class="card-id">GM1</p>
                                    <p class="card-name">无限火力</p>
                                </div>
                            </div>
                            <div class="card card-back"></div>
                        </div>
                    </div>
                    <div class="deck-confirm-box">
                        <h1 class="deck-name"></h1>
                        <button type="button" class="button deck-confirm deck-close" data-dismiss="modal"
                            aria-label="Close">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/destiny2/js/jquery.min.js"></script>
<script src="/destiny2/bootstrap/js/bootstrap.min.js"></script>
<script src="/destiny2/js/api.js"></script>
<script src="/destiny2/js/lottery.js"></script>
<script src="/destiny2/js/globalevent.js"></script>

</html>
