    <!-- 卡牌选取模态框 -->

            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="title">卡牌选取</h1>
                    <div class="box card-list-box">

                    </div>
                </div>
                <button type="button" class="button card-cancel card-close" data-dismiss="modal"
                    aria-label="Close">取消</button>
            </div>
        </div>
    </div>

    <!-- 打乱顺序 -->
    <div class="modal fade" id="random-model" data-backdrop="static" data-keyboard="false" tabindex="-1"
