td><td><span>本场遭遇战中使用Alt+F4一次，并对队友们谎称是棒鸡的问题</span></td></tr><tr><td><span>V15</span></td><td><span>Value</span></td><td><span>Ambition</span></td><td><span>好胜心</span></td><td><span>确认到本场遭遇战的团灭界面中你的伤害/清怪数/产球数有一项最高（至少团灭一次）</span></td></tr></tbody></table></figure><p>&nbsp;</p><h1 id='事件'><span>事件</span></h1><p>&nbsp;</p><h2 id='个人事件'><span>个人事件</span></h2><figure><table><thead><tr><th><span>编号</span></th><th><span>类型</span></th><th><span>名称</span></th><th><span>事件名称</span></th><th><span>事件说明</span></th></tr></thead><tbody><tr><td><span>PE1</span></td><td><span>PlayersEvent</span></td><td><span>Hello1</span></td><td><span>友好交流</span></td><td><span>直到下一次遭遇战结算为止只能说：“你好！”</span></td></tr><tr><td><span>PE2</span></td><td><span>PlayersEvent</span></td><td><span>Fisherman</span></td><td><span>钓鱼佬永不空军</span></td><td><span>立即离开队伍去钓鱼，直到吊起一条传说及以上品质的鱼或者钓鱼池消失（空军），如若空军，则需去聚焦一把深渊赛季武器并坚称是钓出来的</span></td></tr><tr><td><span>PE3</span></td><td><span>PlayersEvent</span></td><td><span>Aatrox</span></td><td><span>这副躯体是我的啦</span></td><td><span>获得一把挽歌且绑定威能位无法更换，可被【贱卖】【重铸】和2阶圣水解除，前二者失去挽歌，后者保留</span></td></tr><tr><td><span>PE4</span></td><td><span>PlayersEvent</span></td><td><span>Heavy-Firepower</span></td><td><span>重火力</span></td><td><span>直到下一次遭遇战结算为止只能使用威能武器</span></td></tr><tr><td><span>PE5</span></td><td><span>PlayersEvent</span></td><td><span>Take-Others</span></td><td><span>顺手牵羊</span></td><td><span>从随机号码的玩家持有的增益卡牌中拿走一张（说个数X，让别人给你第X张）</span></td></tr><tr><td><span>PE6</span></td><td><span>PlayersEvent</span></td><td><span>PPPPPPP</span></td><td><span>劈瘾犯了</span></td><td><span>获得职业刀剑并装备至下次遭遇战结算</span></td></tr><tr><td><span>PE7</span></td><td><span>PlayersEvent</span></td><td><span>Mito-Stream</span></td><td><span>三刀流</span></td><td><span>获得一把蒙地卡罗和一把传说品质偃月和一把传说品质刀剑，并装备至下次遭遇战结算</span></td></tr><tr><td><span>PE8</span></td><td><span>PlayersEvent</span></td><td><span>Absolute-Obedience</span></td><td><span>绝对服从</span></td><td><span>本关遭遇战你需要让一名队友指定你使用任意超能，并且释放该超能时需要喊出技能名称</span></td></tr><tr><td><span>PE9</span></td><td><span>PlayersEvent</span></td><td><span>Create-Nothing</span></td><td><span>无中生有</span></td><td><span>获得两次卡牌抽取机会</span></td></tr><tr><td><span>PE10</span></td><td><span>PlayersEvent</span></td><td><span>Steal</span></td><td><span>窃取</span></td><td><span>强制刷新一次商店后获取所有随机售卖栏中的物品(获得一次免费刷新商店的机会，刷新商店后获得随即售卖栏中的物品)</span></td></tr><tr><td><span>PE11</span></td><td><span>PlayersEvent</span></td><td><span>Blind-Box</span></td><td><span>盲盒</span></td><td><span>使用dim进行一次武器随机配装，获得调取出来的三把武器</span></td></tr></tbody></table></figure><p><span> </span></p><p><span> </span></p><h2 id='全局事件'><span>全局事件</span></h2><figure><table><thead><tr><th><span>编号</span></th><th><span>类型</span></th><th><span>名称</span></th><th><span>事件名称</span></th><th><span>事件说明</span></th></tr></thead><tbody><tr><td><span>GE1</span></td><td><span>GlobalEvent</span></td><td><span>MAYDAY</span></td><td><span>紧急支援</span></td><td><span>随机3个号码对应的玩家即刻返回轨道并进入随机地牢完成一次遭遇战，地牢遭遇战等价于raid遭遇战，3人需再抽取两次卡牌，且开启宝箱获得3单位货币，没有无暇奖励，留在raid里的三人若在另外三人归队之前完成并结算一次遭遇战可获得两次卡牌抽取机会和6单位合计宝箱共9单位货币，未完成则没有额外奖励</span></td></tr><tr><td><span>GE2</span></td><td><span>GlobalEvent</span></td><td><span>Rat-Party</span></td><td><span>鼠党</span></td><td><span>所有玩家获得一把鼠王，且需装备鼠王直至下一次遭遇战结算，若未解锁鼠王则需装备任意一把1号位传说及以下品质手枪</span></td></tr><tr><td><span>GE3</span></td><td><span>GlobalEvent</span></td><td><span>Shared-gold</span></td><td><span>见者有份</span></td><td><span>所有玩家获得3单位货币</span></td></tr><tr><td><span>GE4</span></td><td><span>GlobalEvent</span></td><td><span>Recast</span></td><td><span>重铸</span></td><td><span>所有玩家可消耗合计6件异域武器&amp;异域护甲，换取任一一把异域武器或者一件异域装备，商讨后由队伍中的一人持有</span></td></tr><tr><td><span>GE5</span></td><td><span>GlobalEvent</span></td><td><span>Fill-Light</span></td><td><span>充斥光能</span></td><td><span>获取所有并仅能使用光能分支持续到下一次遭遇战结算</span></td></tr><tr><td><span>GE6</span></td><td><span>GlobalEvent</span></td><td><span>Pervading-Darkness</span></td><td><span>弥漫暗影</span></td><td><span>获取所有并仅能使用暗影分支持续到下一次遭遇战结算</span></td></tr><tr><td><span>GE7</span></td><td><span>GlobalEvent</span></td><td><span>Split-Up</span></td><td><span>各自为营</span></td><td><span>全队立即随机分为两个队伍，分别使用两个不同的语音频道，每个队伍只有一个人能使用打字聊天，直到下一次遭遇战结算为止</span></td></tr><tr><td><span>GE8</span></td><td><span>GlobalEvent</span></td><td><span>Ultra-Rapid-Fire</span></td><td><span>无限火力</span></td><td><span>本关遭遇战中获取所有技能使用权，但是使用技能的时候必须喊出技能名称，也可以不使用技能</span></td></tr><tr><td><span>GE9</span></td><td><span>GlobalEvent</span></td><td><span>Bumper-Harvest</span></td><td><span>五谷丰登</span></td><td><span>自动抽取稳妥起见卡池（共6张），根据随机号码顺序决定对应号码玩家按顺去拿取6张卡牌之一</span></td></tr><tr><td><span>GE10</span></td><td><span>GlobalEvent</span></td><td><span>Financial-Crisis</span></td><td><span>金融危机</span></td><td><span>所有玩家持有货币数量减半</span></td></tr><tr><td><span>GE11</span></td><td><span>GlobalEvent</span></td><td><span>The-Culling</span></td><td><span>圣光洗礼</span></td><td><span>所有人可选择一个负面卡牌消除，若未持有负面卡牌，则获取一次卡牌抽取机会</span></td></tr><tr><td><span>GE12</span></td><td><span>GlobalEvent</span></td><td><span>Speedrun</span></td><td><span>速通</span></td><td><span>所有人获取一把急切刀锋</span></td></tr><tr><td><span>GE13</span></td><td><span>GlobalEvent</span></td><td><span>Light-Dissipates</span></td><td><span>光能消散</span></td><td><span>队长在遭遇战中立即死亡，不允许复活，团灭或通过遭遇战时间结束</span></td></tr><tr><td><span>GE14</span></td><td><span>GlobalEvent</span></td><td><span>Famine</span></td><td><span>饥荒</span></td><td><span>直接下一次遭遇结算前不允许插旗和使用弹药相关模组（搜寻，储备，回收）</span></td></tr><tr><td><span>GE15</span></td><td><span>GlobalEvent</span></td><td><span>Outbreak-Perfected</span></td><td><span>全面爆发</span></td><td><span>直到下一次遭遇战结算前，全队解锁所有变身系超能且强制装备，若处于非输出关卡，在超能完全充能时必须立即释放，若处于输出关卡，超能仅可在输出阶段使用，且进入输出阶段的同时全队立即释放超能</span></td></tr><tr><td><span>GE16</span></td><td><span>GlobalEvent</span></td><td><span>No-Energy-Storage</span></td><td><span>禁止蓄能</span></td><td><span>直到下一次遭遇战结算前所有可使用技能在完成充能的同时必须立即释放</span></td></tr></tbody></table></figure><p><span> </span></p></div></div>
