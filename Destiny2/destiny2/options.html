<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <title>命运2 RogueLike 2.0</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/options.css">
</head>

<body>
    <div id="options">
        <div class="map-pane">
            <div class="map-info">
                <img class="map-img" src="images/maps/raid/国王的陨落.jpg">
                <p class="map-text">- 国王的陨落 -</p>
                <button class="button map-button" data-toggle="modal" data-target="#map-model">选择地图</button>
            </div>

            <div class="map-level-box">
                <p>遭遇战通关进度</p>
                <div class="map-step-bar">
                    <div class="map-bar"></div>
                    <div class="step map-step active">1</div>
                    <div class="step map-step">2</div>
                    <div class="step map-step">3</div>
                    <div class="step map-step">4</div>
                    <div class="step map-step">5</div>
                </div>
                <div class="step-options">
                    <button class="button" id="map-door">抵达遭遇战插旗点（先点这个）</button>
                    <button class="button" id="map-next">遭遇战完成（再点这个）</button>
                </div>
            </div>

            <div class="map-chest-box">
                <p>隐藏箱进度</p>
                <div class="chest-step-bar">
                    <div class="chest-bar"></div>
                    <div class="step chest-step active">0</div>
                    <div class="step chest-step">1</div>
                    <div class="step chest-step">2</div>
                    <div class="step chest-step">3</div>
                </div>
                <div class="step-options">
                    <button class="button" id="chest-next">已获取隐藏箱</button>
                </div>
            </div>
        </div>

        <div class="options-pane">
            <button class="button" id="money-button">设置货币数量</button>
            <button class="button" id="card-button">设置抽卡次数</button>
            <button class="button" id="flawless">无暇通关（加 6 货币）</button>
        </div>
    </div>

    <!-- 地图选择模态框 -->
    <div class="modal fade" id="map-model" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="map-modelLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="map-list-box">

                        <div class="map-item" id="1">
                            <img src="images/maps/raid/最后一愿.jpg" alt="最后一愿">
                            <p>最后一愿</p>
                        </div>
                        <div class="map-item" id="2">
                            <img src="images/maps/raid/救赎花园.jpg" alt="救赎花园">
                            <p>救赎花园</p>
                        </div>
                        <div class="map-item" id="3">
                            <img src="images/maps/raid/深岩墓室.jpg" alt="深岩墓室">
                            <p>深岩墓室</p>
                        </div>
                        <div class="map-item" id="4">
                            <img src="images/maps/raid/玻璃拱顶.jpg" alt="玻璃拱顶">
                            <p>玻璃拱顶</p>
                        </div>
                        <div class="map-item" id="5">
                            <img src="images/maps/raid/门徒誓约.jpg" alt="门徒誓约">
                            <p>门徒誓约</p>
                        </div>
                        <div class="map-item" id="6">
                            <img src="images/maps/raid/国王的陨落.jpg" alt="国王的陨落">
                            <p>国王的陨落</p>
                        </div>
                        <div class="map-item" id="7">
                            <img src="images/maps/raid/梦魇根源.jpg" alt="梦魇根源">
                            <p>梦魇根源</p>
                        </div>
                        <div class="map-item" id="8">
                            <img src="images/maps/raid/克洛塔的末日.jpg" alt="克洛塔的末日">
                            <p>克洛塔的末日</p>
                        </div>

                    </div>
                    <div class="map-confirm-box">
                        <h1 class="map-name"></h1>
                        <button type="button" class="button map-cancel map-close" data-dismiss="modal"
                            aria-label="Close">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 更改货币数量模态框 -->
    <div class="modal fade" id="money-model" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="money-modelLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="money-input-box">
                        <label for="money">输入货币数量：</label>
                        <input type="text" name="money" id="money">
                    </div>
                    <div class="money-confirm-box">
                        <h1 class="money-name"></h1>
                        <button type="button" class="button money-confirm money-close" data-dismiss="modal"
                            aria-label="Close">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 更改抽卡次数模态框 -->
    <div class="modal fade" id="card-model" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="card-modelLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card-input-box">
                        <label for="card">输入抽卡次数：</label>
                        <input type="text" name="card" id="card">
                    </div>
                    <div class="card-confirm-box">
                        <h1 class="card-name"></h1>
                        <button type="button" class="button card-confirm card-close" data-dismiss="modal"
                            aria-label="Close">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/lottery.js"></script>
<script src="js/api.js"></script>
<script src="js/options.js"></script>

</html>
