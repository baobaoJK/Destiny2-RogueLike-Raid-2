<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <title>命运2 RogueLike 2.0</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/event.css">
</head>

<body>
    <div id="event">
        <h2 class="event-title">当前没有新事件</h2>

        <div class="event-list">
            <div class="event-box">
                <div class="event-item">
                    <div class="event-card event-front">
                        <div class="event-info">
                            <p class="title">当前没有个人事件</p>
                            <p class="text">请过段时间再来</p>
                            <button class="button confirm" data-event="false">确认</button>
                            <button class="button finish" style="display: none;" data-event="false">已完成</button>
                        </div>
                    </div>
                    <div class="event-card event-back"></div>
                </div>
                <p class="event-name">- 个人事件 -</p>
            </div>
        </div>

        <audio src="audio/Aatrox.mp3" class="audio"></audio>
    </div>
</body>

<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/api.js"></script>
<script src="js/event.js"></script>

</html>
