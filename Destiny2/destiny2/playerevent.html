                        <div class="event-info">
                            <p class="title">当前没有个人事件</p>
                            <p class="text">请过段时间再来</p>
                            <button class="button confirm" data-event="false">确认</button>
                            <button class="button finish" style="display: none;" data-event="false">已完成</button>
                        </div>
                    </div>
                    <div class="event-card event-back"></div>
                </div>
                <p class="event-name">- 个人事件 -</p>
            </div>
        </div>
