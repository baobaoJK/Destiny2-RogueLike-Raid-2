<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="images/favicon.ico">
    <title>命运2 RogueLike 2.0</title>

<body>
    <div id="gamepanel">
        <div class="header">
            <div class="image"></div>
            <div class="emblem">
                <div class="icon"></div>
                <div class="info">
                    <a href="home.html">
                        <p class="name"></p>
                        <div class="sub">
                            <p class="number"></p>
                            <p class="line">/</p>

            <div class="menu">

            <iframe src="deck.html" frameborder="0" name="windows" style="width: 100%; height: 100%"></iframe>
        </div>

        <video src="audio/playerevent.mp3" id="event" controls></video>
        <video src="audio/globalevent.mp3" id="globalevent" controls></video>

<script src="js/jquery.min.js"></script>
